name: zintoo_delivery_app
description: ZinToo Delivery App with Advanced Order Tracking

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.2
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # URL launcher for phone calls and maps
  url_launcher: ^6.2.1
  
  # Slide to confirm
  slide_to_confirm: ^2.0.0
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # UI enhancements
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # QR Code scanning
  qr_code_scanner: ^1.0.1
  
  # Date and time
  intl: ^0.18.1
  
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # JSON serialization code generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
  
  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
